<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <h1>Registration Page</h1>
    <form action="">
        <label for="f">First Name:</label>
        <input type="text" id="f"><br><br>

        <label for="s">Last Name :</label>
        <input type="text" id="f"><br><br>

        <label for="a">Age______:</label>
        <input type="number" id="a"><br><br>

        <label for="o">Phone no__:</label>
        <input type="text" id="o"><br><br>
<!-- Address coloumn -->
        <label for="a">Address___:</label>
        <textarea name="" id="a" cols="20" rows="5"></textarea><br><br>
<!-- date of birth -->
        <label for="">DOB______:</label>
        <input type="date"><br><br>
<!-- radio button -->
        <label for="">Gender____:</label>
        <label for="ml">Male</label> <input type="radio" id="ml" name="aa">
        <label for="fm">Female</label> <input type="radio" id="fm" name="aa"><br><br>
<!-- check box -->
        <label for="">Select Course</label> <br>
        <label for="">Mearn</label> <input type="checkbox"><br>
        <label for="">Python</label> <input type="checkbox"><br>
        <label for="">Data science</label> <input type="checkbox"><br> <br>
<!-- drop down -->
        <label for="">Place</label>
        <select name="" id="">
        <option value="">Kochi</option>
        <option value="">Kollam</option>
        <option value="">Wayanad</option>
        <option value="">Idduki</option>
    </select> <br><br>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>


    </form>
</body>

</html>
