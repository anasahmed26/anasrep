<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="">
    <!-- heading -->
    <h1>After School Club Registration Form</h1>
    <!-- labels with placeholder -->
    <label for="">Student's name:</label> <br>
    <label for="ul"></label>
        <input type="text" id="ul" placeholder="First name">
        <label for="u"></label>
        <input type="text" id="u" placeholder="Last name">  <br><br>
     <!-- date of birth format -->
        <label for="">Student's Birth Date</label> <br>
        <input type="date"> <br><br>
    <!-- dropdown -->
        <label for="">Student's Grade</label> <br>
        <select name="" id="">
            <option value="">Kindergarden</option>
            <option value="">LKG</option>
            <option value="">UKG</option>
        </select> <br><br>
    <!-- radio -->
        <label for="">Which session will your student attend?</label><br>
        <input type="radio" id="a" name="kl"><label for="a">full time before school care only</label> <br>
        <input type="radio" id="b" name="kl"><label for="b">full time before school time only</label> <br>
        <input type="radio" id="c" name="kl"><label for="c">full time before and after school care</label> <br>
        <input type="radio" id="d" name="kl"><label for="d">full time before and/or after school care</label> <br> <br>
<!-- text area -->
        <label for="">Please indicate any known allergies or special needs</label> <br>
        <textarea name="" id="bb" cols="20" rows="10"></textarea><br><br>

        <label for="">Parent/Guardian Name</label> <br>
        <label for="p"></label>
        <input type="text" id="p" placeholder="First Name">
        <label for="g"></label>
        <input type="text" id="g" placeholder="Last Name"> <br><br>

        <label for="h"> Parents Number</label><br>
        <input type="text" id="h"><br><br>

        <label for="l">Additional Phone no</label><br>
        <input type="text" id="l"><br><br>

        <label for="jj">Email</label><br>
        <input type="email" id="jj"><br><br>

        <h1>Authorized Pick Up List</h1>
    <hr>
    <label for="">Name:</label> <br>
    <label for="kk"></label>
        <input type="text" id="kk" placeholder="First name">
        <label for="uu"></label>
        <input type="text" id="uu" placeholder="Last name">  <br><br>

        <label for="tt">Phone</label> <br>
        <input type="text" id="tt"><br><br>

        <label for="dd">Relation to Student</label> <br>
        <input type="text" id="dd"><br><br>

        <hr>
        <label for="ff"></label>
        <input type="text" id="ff" placeholder="Add more"><br>

        <button>SEND</button>




    </form>

</body>
</html>
